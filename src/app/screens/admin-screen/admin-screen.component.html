<div class="wrapper">
    <div class="header-home-admin">
        <app-navbar></app-navbar>
    </div>
    <div class="body-admin">
        <div class="dashboard-container">
            <div class="welcome-banner">
                <div class="welcome-text">
                    <h1>Bienvenido, {{name_user}}</h1>
                    <span class="badge badge-admin">Administrador</span>
                </div>
            </div>
            
            <div class="content-card">
                <div class="card-header">
                    <h2 class="title-table">Lista de Administradores</h2>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Clave Admin</th>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">Email</th>
                            <th scope="col">RFC</th>
                            <th scope="col">Ocupaci√≥n</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let admin of lista_admins; let i=index">
                            <td>{{admin.clave_admin}}</td>
                            <td>{{admin.user.first_name}} {{admin.user.last_name}}</td>
                            <td>{{admin.user.email}}</td>
                            <td>{{admin.rfc}}</td>
                            <td>{{admin.ocupacion}}</td>
                            <td class="text-center">
                                <button class="btn-icon edit" (click)="goEditar(admin.id)" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn-icon delete" (click)="delete(admin.id)" title="Eliminar">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
