<section class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="/assets/images/Buap.png" alt="BUAP Logo" class="logo-buap">
      <h3 class="title">SISTEMA BUAP</h3>
    </div>
    <div class="login-body">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" [(ngModel)]="username" class="form-control" id="email" placeholder="Ingrese su correo">
        <!-- <div *ngIf="errors.username" class="invalid-feedback">{{ errors.username }}</div> -->
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input type="{{type}}" [(ngModel)]="password" id="password" class="form-control" placeholder="Ingrese su contraseña" (keyup.enter)="login()">
          <span class="input-group-text" (click)="showPassword()">
            <i *ngIf="type == 'password'" class="bi bi-eye-fill"></i>
            <i *ngIf="type == 'text'" class="bi bi-eye-slash-fill"></i>
          </span>
        </div>
        <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>
      </div>

      <div class="actions">
        <a class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="buttons">
        <button class="btn btn-primary btn-block" (click)="login()">INICIAR SESIÓN</button>
        <button class="btn btn-outline-secondary btn-block" (click)="registrar()">REGISTRARSE</button>
      </div>
    </div>
  </div>
</section>
